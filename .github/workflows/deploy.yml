name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update OpenAPI spec (optional)
        run: |
          if [ -n "${{ secrets.API_URL }}" ]; then
            API_URL="${{ secrets.API_URL }}" ./scripts/update-openapi.sh
          fi
        continue-on-error: true
      
      - name: Lint OpenAPI
        run: npm run lint
        continue-on-error: true
      
      - name: Build documentation with redoc-cli
        run: npm run bundle
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

