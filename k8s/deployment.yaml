apiVersion: apps/v1
kind: Deployment
metadata:
  name: webrobot-etl-api-doc
  namespace: webrobot
  labels:
    app: webrobot-etl-api-doc
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: webrobot-etl-api-doc
  template:
    metadata:
      labels:
        app: webrobot-etl-api-doc
        managed-by: kustomize
        version: v1.0.0
      annotations:
        # Force pod restart on deployment update (even with same image tag)
        kubectl.kubernetes.io/restartedAt: "timestamp-placeholder"
    spec:
      imagePullSecrets:
      - name: docker-config
      containers:
      - name: api-doc
        image: ghcr.io/webrobot-ltd/webrobot-etl-api-doc:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run/nginx
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      securityContext:
        fsGroup: 101
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler

