  /webrobot/api/projects/admin/tasks/mark-zombies:
    post:
      tags:
        - Projects
        - Admin
        - Tasks
      summary: Marca i task zombie come FAILED
      description: |
        Rileva e marca automatically come FAILED i task che risultano RUNNING ma sono in esecuzione
        da più tempo of the timeout specified (task "zombie").
        
        Un task è considerato "zombie" se:
        - Ha status RUNNING
        - È in esecuzione da più tempo del timeout specificato (default: 24 ore)
        - Il timestamp di `startedAt` (o `scheduledTime` come fallback) supera il timeout
        
        Quando un task viene marcato come zombie:
        - Lo status viene aggiornato a FAILED
        - L'executionLog viene aggiornato con status FAILED, completedAt e un messaggio di errore
        - Viene calcolata la durata totale dell'esecuzione
        
        **Nota:** Questo endpoint richiede privilegi di amministratore (scope `admin`).
      operationId: markZombieTasks
      parameters:
      - name: timeoutHours
        in: query
        required: false
        description: |
          Timeout in ore per considerare un task come "zombie" (default: 24).
          I task RUNNING da più tempo di questo valore verranno marcati come FAILED.
        schema:
          type: integer
          format: int64
          default: 24
          example: 24
      responses:
        '200':
          description: Task zombie marcati con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  markedCount:
                    type: integer
                    format: int64
                    description: Numero di task marcati come FAILED
                  markedTaskIds:
                    type: array
                    description: Lista degli ID dei task marcati come FAILED
                    items:
                      type: integer
                      format: int64
                  timeoutHours:
                    type: integer
                    format: int64
                    description: Timeout utilizzato (in ore)
                  message:
                    type: string
                    description: Messaggio di conferma
                    example: "Marked 5 zombie task(s) as FAILED"
        '401':
          description: Non autorizzato - scope `admin` richiesto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
